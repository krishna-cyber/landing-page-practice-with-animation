<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="./main.css">
    <!-- swiper js CDN links -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<script async src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Landing page practice</title>
</head>
<body>
  <header id="header" class=" bg-primary">
    <nav class=" flex items-center justify-between px-20 text-white pt-10 font-bold">
        <div class="logo">
            <h2 class=" text-2xl cursor-pointer">Hamro Vlog</h2>
        </div>
        <ul class=" flex items-center uppercase gap-8 text-sm">
            <li class="link cursor-pointer hover:text-white active:text-white">Home</li>
            <li class="link cursor-pointer hover:text-white active:text-white">Features</li>
            <li class="link cursor-pointer hover:text-white active:text-white">Details</li>
            <li class="link cursor-pointer hover:text-white active:text-white">Video</li>
            <li class="link cursor-pointer hover:text-white active:text-white">Pricing</li>
            <li class=" link btn rounded-full px-6 py-1"><a href="google.com">Log in</a></li>
        </ul>
    </nav>
    <section class=" bg-primary">
      <div class="container mx-auto flex px-14 pt-24 justify-around">
        <div class="content gap-8 flex flex-col text-white justify-center pl-14 w-2/5 px-6">
          <h1 class="font-bold text-6xl">
            SaaS App HTML Landing Page
          </h1>
          <p class=" text-lg">
            Use Hamro Vlog to automate your marketing actions in order to reach a much larger audience
          </p>
          <a href="" class="btn font-medium text-md w-fit px-8 py-2 rounded-full uppercase">
            Sign Up
          </a>
        </div>
        <img class="hero-img" src="./images/header-software-app.png" width="47%" alt="">
      </div>
    </section>
  </header>
  <!-- svg background image -->
  <img class="svg -mt-1" src="./images/header-frame.svg" alt="">
  <!-- spinner using swiper js -->
  
    <div class="swiper mt-8 mySwiper container mx-auto w-3/5">
      <div class="swiper-wrapper mx-auto flex items-center ">
        <div class="swiper-slide"><img src="./images/customer-logo-1.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/customer-logo-2.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/customer-logo-3.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/customer-logo-4.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/customer-logo-5.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/customer-logo-6.png" alt=""></div>
      </div>
  </div>
  
</body>
<script defer src="./scripts/index.js"></script>
</html>
